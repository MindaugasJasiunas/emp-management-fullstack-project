<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
        <mat-error *ngIf="!form.get('username')?.valid && form.get('username')?.touched">Username is invalid</mat-error>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
        <mat-error *ngIf="!form.get('password')?.valid && form.get('password')?.touched">Password is invalid</mat-error>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
        <mat-error *ngIf="!form.get('email')?.valid && form.get('email')?.touched">Email is invalid</mat-error>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="First Name"
            formControlName="firstName"
          />
        </mat-form-field>
        <mat-error *ngIf="!form.get('firstName')?.valid && form.get('firstName')?.touched">First name is invalid</mat-error>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Last Name"
            formControlName="lastName"
          />
        </mat-form-field>
        <mat-error *ngIf="!form.get('lastName')?.valid && form.get('lastName')?.touched">Last name is invalid</mat-error>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-error *ngIf="!form.get('dateOfBirth')?.valid && form.get('dateOfBirth')?.touched">Date of birth is invalid</mat-error>
      </p>


      <p *ngIf="showError()" class="error">
        {{ showError() }}
      </p>

      <div class="button">
        <button mat-button type="submit">Register</button>
      </div>
      <div class="info">
        Already a member? <button mat-flat-button type="button" routerLink="/login">Sign in</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
