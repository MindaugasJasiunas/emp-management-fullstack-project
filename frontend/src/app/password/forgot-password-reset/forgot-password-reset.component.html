<mat-card>
  <mat-card-title>Forgot password</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()" #f="ngForm">
      <p>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
            />

        </mat-form-field>
      </p>

      <p *ngIf="!email.valid && email.touched || showError()" class="error">{{ showError() }}</p>

      <div class="button">
        <button mat-button type="submit" [disabled]="f.status === 'INVALID'">Reset password</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
