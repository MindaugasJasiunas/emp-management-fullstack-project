<div
  class="container"
  style="display: flex; justify-content: right; align-items: center"
>
  <!-- <span style="flex: 1 1 auto"></span> -->
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Filter Text"
      (keyup)="applyFilter($event)"
    />
  </mat-form-field>
  <button [hidden]="!isManager" mat-button (click)="openCreateDialog()">Add new user</button>
  <button mat-button (click)="refresh()"><mat-icon>refresh</mat-icon></button>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Photo.</th>
      <td mat-cell *matCellDef="let user">
        <img
          [src]="user.profileImageUrl"
          style="width: 30px; height: 30px; object-fit: cover"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="publicId">
      <th mat-header-cell *matHeaderCellDef>User ID</th>
      <td mat-cell *matCellDef="let user">{{ user.publicId }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">{{ user.active }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <a [hidden]="!isManager" mat-icon-button (click)="openEditDialog(user)">
          <mat-icon>edit_note</mat-icon>
        </a>
        <a *ngIf="isAdmin" mat-icon-button (click)="onDelete(user)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    showFirstLastButtons
    [length]="totalElements"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 25, 50, 100, 250]"
  ></mat-paginator>
  <!-- (page)="loadPaginatorData($event)"
  ></mat-paginator> -->
</div>
